name: Build and Push Docker Image to Docker Hub

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for main and dev branches
  push:
    branches:
      - main
      - dev # Now triggers on pushes to dev branch too
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_and_push:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- NEW: Docker Metadata Action ---
      # Determines appropriate tags based on the Git event/ref
      # https://github.com/docker/metadata-action
      - name: Docker meta
        id: meta # Assign an ID to refer to its outputs later
        uses: docker/metadata-action@v5
        with:
          # Define the base image name using your Docker Hub username secret
          images: ${{ secrets.DOCKERHUB_USERNAME }}/podcast-transcriber # <-- Make sure 'podcast-transcriber' matches your repo name!
          tags: |
            # Add 'latest' tag for main branch pushes
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Add 'dev' tag for dev branch pushes
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            # Add Git SHA tag for all pushes to branches (optional but recommended)
            type=sha,enable=${{ github.event_name == 'push' && github.ref_type == 'branch' }},prefix=sha-
      # --- End Docker Metadata Action ---

      # Sets up the Docker Buildx builder instance
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Logs into Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Builds and pushes the Docker image using tags generated by metadata-action
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # --- UPDATED: Use tags from metadata step ---
          tags: ${{ steps.meta.outputs.tags }}
          # --- UPDATED: Add labels from metadata step (good practice) ---
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max